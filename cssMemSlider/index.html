    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cssMemSlider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="carousel">
                <input type="radio" id="slide-1" name="slides" value="1" />
                <input type="radio" id="slide-2" name="slides" value="2" />
                <input type="radio" id="slide-3" name="slides" value="3" />
                <input type="radio" id="slide-4" name="slides" value="4" />

                <div class="mems">
                    <img src="./assets/11.jpg" alt="2 mem" class="slide">
                    <img src="./assets/12.jpg" alt="3 mem" class="slide">
                    <img src="./assets/13.jpg" alt="1 mem" class="slide">
                    <img src="./assets/14.jpg" alt="4 mem" class="slide">
                </div>
                <div class="panel">
                    <div class="txt-mem">
                        <div class="txt-mem1"><h2>Выходные студентов RS School</h2></div>
                        <div class="txt-mem2"><h2>А ведь могло быть так...</h2></div>
                        <div class="txt-mem3"><h2>Но вышло так!</h2></div>
                        <div class="txt-mem4"><h2>А это картинка по размеру, но не в тему</h2></div>
                    </div>
                    <div class="radio-btn">
                        
                        <label for="slide-1" class="dot" id="dot1"><div class="btn-circle"></div></label>
                        
                        <label for="slide-2" class="dot" id="dot2"><div class="btn-circle"></div></label>
                        
                        <label for="slide-3" class="dot" id="dot3"><div class="btn-circle"></div></label>
                        
                        <label for="slide-4" class="dot" id="dot4"><div class="btn-circle"></div></label>
                    </div>
                </div>

            </div>

        </div>
        
    </body>
    </html>
